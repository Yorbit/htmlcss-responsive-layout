<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Responsive Layout</title>
</head>

<body class="deb">
    <nav id="navbar">
        <div class="container h-100 border">
            <div id="logo">logo
            </div>
            <div id="menu-desk" class="border">

                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>

                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
            <div id="menu-mob" class="border">
                <a class="fa-solid fa-bars"></a>
            </div>
        </div>
    </nav>
    <main>
        <section id="app" class="border">
            <div class="container border">
                <div class="row pv-30 border">
                    <div class="col border">
                        <div class="card p-30 min-h-200 border">content</div>
                    </div>
                    <div class="col border">
                        <div class="card p-30 min-h-200 border">content</div>
                    </div>
                    <div class="col border">
                        <div class="card p-30 min-h-200 border">content</div>
                    </div>
                    <div class="col border">
                        <div class="card p-30 min-h-200 border">content</div>
                    </div>
                    <div class="col border">
                        <div class="card p-30 min-h-200 border">content</div>
                    </div>
                </div>
            </div>
        </section>
        <section id="plan" class="border">
            <div class="container border">
                <div class="row pv-30 border">
                    <div class="col border">
                        <div class="mv-20 min-h-200 border">img</div>
                        <div class="mv-20 min-h-200 border">txt</div>
                    </div>
                    <div class="col border">
                        <div class="p-30 mv-20 min-h-200 border">txt</div>
                    </div>
                </div>
            </div>
        </section>
        <section id="models" class="border">
            <div class="container border">
                <div class="row py-20 border">
                    <h4></h4>
                    <h2></h2>
                    <p></p>
                    <div class="col pv-30 border">
                        <div class="card p-30 mv-20 min-h-200 border">txt</div>
                        <div class="card p-30 mv-20 min-h-200 border">txt</div>
                        <div class="card p-30 mv-20 min-h-200 border">txt</div>
                    </div>
                </div>
            </div>
        </section>
        <section id="benefits" class="border">
            <div class="container border">
                <div class="row pv-30 border">
                    <h2 class="pv-30 w-100 border">section title</h2>
                    <div class="col border">
                        <div class="card p-30 min-h-200 border">text</div>
                    </div>
                    <div class="col border">
                        <div class="card p-30 min-h-200 border">text</div>
                    </div>
                    <div class="col border">
                        <div class="card p-30 min-h-200 border">text</div>
                    </div>
                    <div class="col border">

                    </div>
                    <div class="col border">

                    </div>
                    <div class="col border">
                        <div class="card p-30 min-h-200 border">text</div>
                    </div>
                </div>
            </div>
        </section>
        <section id="info">
            <div class="container border">
                <div class="pv-30 row border">
                    <div class="p-30 col border">
                        <h2></h2>
                        <p class="pv-30"></p>
                        <p></p>
                    </div>
                    <div class="p-30 border row">
                        <div class="border">img</div>
                        <h3 class="mv-20">txt</h3>
                        <div class="border">btn</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section id="start">
            <div class="container border">
                <div class="pv-30 border row">
                    <h4></h4>
                    <h2></h2>
                    <h1></h1>
                    <p></p>
                    <div class="border">btn</div>
                    <span></span>
                </div>
            </div>
        </section>
        <section id="bottom-info">
            <div class="container border">
                <div class="pv-30 border row">
                    <p></p>
                    <p></p>
                </div>
            </div>
        </section>
    </footer>

</html>
